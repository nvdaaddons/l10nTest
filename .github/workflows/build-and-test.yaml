name: Build and test addon

on:
  pull_request:
    types:
      - edited
      - opened
      - reopened
      - synchronize

jobs:
  syntaxAndCodeStyle:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scons
        pip install Markdown
        pip install flake8
        pip install flake8-tabs
    - name: Lint push with flake8
      if: github.event_name == 'push'
      run:
        flake8 --config .github/extra_resources/setup.cfg --output-file="flake8.txt" --tee addon
    - name: Lint pull request with flake8
      if: github.event_name == 'pull_request'
      run: |
        git fetch origin
        git diff -u origin/${{ github.event.pull_request.base.ref }} | flake8 --diff --config .github/extra_resources/setup.cfg --output-file="flake8.txt" --tee  
    - name: Upload flake8 output as artifact
      if: failure()
      uses: actions/upload-artifact@v1
      with:
        name: flake8.txt
        path: flake8.txt

  extendedAsciiAndBom:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: check for files known to cause problems
      run: '! find  . -type f | grep -vP "^./.git" | xargs file | grep -iP "bom|extended|iso"'

  buildAndTestWithNVDA:
    needs: [syntaxAndCodeStyle, extendedAsciiAndBom]
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scons
        pip install Markdown
    - name: Build add-on
      run: scons
    - name: Download NVDA
      run: curl --location --output stable.exe https://addons.nvda-project.org/files/get.php?file=nvda
    - name: Install NVDA
      run: stable.exe --install-silent
      shell: cmd
    - name: Copy addon
      run: |
        move *.nvda-addon addon.zip
        expand-archive addon.zip $env:APPDATA\nvda\addons\addon
    - name: Start NVDA
      run: start nvda -m --debug-logging
      shell: cmd
    - name: Restart NVDA
      run: start nvda -m -r
      shell: cmd
    - name: Quit NVDA
      run: start nvda -q
      shell: cmd
    - name: Move nvda-old.log to workspace
      run: move $env:TEMP\nvda-old.log $env:GITHUB_WORKSPACE\nvda.log
    - name: Upload NVDA's log
      uses: actions/upload-artifact@v1
      with:
        name: nvda.log
        path: nvda.log
